  <!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header style="padding-bottom: 0px">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
           <table><tr><td>
             <a href="/">Home</a> |
             <a href="/policy">Policy</a> |
             <a href="/cas">For CAs</a> |
             <a href="/rootstores">For Root Stores</a> |
             <a href="/resources">Resources</a>
           </td><td >
             <img style="vertical-align: middle" src="/images/logo.png" width="100px">
           </td></tr>
           </table>
        </header>
        <section id="main_content">
          {{ content }}
        </section>

        <footer style="text-align: center">
            <img src="/images/mozilla-logo.png" width="100px">
            <span style="vertical-align: 50%">+</span>
            <img src="/images/microsoft-logo.png" width="100px">
        </footer>
      </div>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
